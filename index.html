<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassino</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="https://kit.fontawesome.com/dc4b277eda.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

</head>
<body style="background-image: url(bg-casino.jpg)" class="h-screen bg-gradient-to-r from-indigo-300 via-indigo-400 to-indigo-500 flex flex-col items-center justify-center">
    
    <div class="card w-96 glass shadow items-center text-white">
        <h2 class="card-title text-center pt-4 text-4xl text-transparent bg-clip-text bg-gradient-to-r from-teal-700 to-teal-900">Resultado:</h2>
        <div class="card-body text-center items-center">
            <div id= "diceResult" class="card glass w-20 h-20 items-center justify-center text-xl">0</div>
            <h3>Insira o valor a ser apostado:</h3>
            <input id= "inputBet" min="10" type="number" placeholder="Valor da aposta:" class="input bg-white text-black input-bordered input-primary w-25 max-w-xs" value="10" step="10" />
          <div class="card-actions justify-center">
            <button id="highBtn" class="bg-gradient-to-r from-teal-700 via-teal-800 to-teal-900 hover:from-rose-700 hover:to-rose-900 text-white py-2 px-4 rounded">
                High
            </button>
            <button id="lowBtn" class="bg-gradient-to-r from-teal-700 via-teal-800 to-teal-900 hover:from-rose-700 hover:to-rose-900 text-white py-2 px-4 rounded">
                Low
            </button>
          </div>
          <h2 class="card-title text-center pt-4">Saldo:</h2>
          <div id= "amount" class="card bg-gradient-to-r from-teal-700 via-teal-800 to-teal-900 hover:none glass w-14 h-14 items-center justify-center text-xl">50</div>
        </div>
    </div>
    


    <div style="background-image: url(bg-casino.jpg)" class="modal-wrapper invisible fixed w-screen h-screen flex items-center justify-center">
        <div class="card w-96 glass shadow items-center text-white">
            <div class="fa-3x">
                <i class="fa-solid fa-triangle-exclamation fa-beat text-red-500"></i>
            </div>
            <h1 class="card-title text-center text-5xl pt-4 text-transparent bg-clip-text bg-gradient-to-r from-rose-500 to-rose-900">Game Over</h1>
            <h3 class="card-title text-center text-xl pt-4">Maior pontuação:</h1>
            <div class="card-body text-center items-center">
                <div id= "record" class="card glass w-20 h-20 items-center justify-center text-xl">0</div>
              </div>
              <button id="closeModalbtn" class="bg-gradient-to-r from-teal-700 via-teal-800 to-teal-900 hover:from-rose-700 hover:to-rose-900 text-white py-2 px-4 mb-4 rounded gap-2">
                <i class="fa-solid fa-sync fa-spin"></i>
                Jogar Novamente
            </button>
            </div>
        </div>
    </div>


    <script src="./scripts.js"></script>
</body>
</html>
